{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" type="text/css" href="{% static 'home/bg.css' %}">

    <title>Sign Up</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000221;">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="signin">Sign In</a>
                </li>
                <li class="nav-item  active">
                    <a class="nav-link" href="signup">Sign Up</a>
                </li>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center" style="padding-top: 100px;">
            <div class="card" style="height: 450px;">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <form action="signup" method="POST">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="{% static 'home/person-circle.svg' %}"
                                        alt="Bootstrap" width="30" height="30"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" name="name" required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="{% static 'home/person-circle.svg' %}"
                                        alt="Bootstrap" width="30" height="30"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" name="username" required>
                        </div>
                        {% if err %}
                            <span id="er" style="color: red; padding-left: 100px;">Username Taken</span>
                        {% endif %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend ">
                                <span class="input-group-text"><img src="{% static 'home/file-earmark-lock-fill.svg' %}"
                                        alt="Bootstrap" width="30" height="30"></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" name="pass1"
                                id="password" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend ">
                                <span class="input-group-text"><img src="{% static 'home/file-earmark-lock-fill.svg' %}"
                                        alt="Bootstrap" width="30" height="30"></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirm Password" name="pass2"
                                id="confirm_password" onchange="Validate()" required><br>
                        </div>
                        <span id="errorname" style="color: red; padding-left: 50px;"></span>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" id="submit" value="Sign Up" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function Validate() {
            document.getElementById('errorname').innerHTML="";
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password != confirmPassword) {
                document.getElementById("submit").disabled = true;
                document.getElementById('errorname').innerHTML="Passwords do not match.";
                document.getElementById('er').innerHTML=""
                return false;
            }
            document.getElementById("submit").disabled = false;
            return true;
        }
    </script>
</body>

</html>
