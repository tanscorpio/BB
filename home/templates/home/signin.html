{% load static  %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
    <title>Sign In</title>
</head>

<body>>
    <div class="container" style="height: 95%;">
        <div class="row">
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container"><a href="sell" class="navbar-brand text-uppercase font-weight-bold">BookBazaar</a>
                    <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="signin">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="signup">Sign Up</a>
                            </li>
                            </li>
                        </ul>
                    </div>
            </nav>
        </div>
        <div class="row justify-content-center align-items-center" style="height: 90%;">
            <div class="d-flex back flex-column  col-4 ">
                <div class="p-2" style="font-size: 25px; text-align: center;">SIGN IN</div>
                <form method="POST" action="signin">
                    {% csrf_token %}
                    <label for="exampleDropdownFormEmail1">Username</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1" style=""><i
                                    class="bi bi-person-fill"></i></span>
                        </div>
                        <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="Username" name="username" required>
                    </div>
                    <label for="exampleDropdownFormPassword1">Password</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1" style=""><i
                                    class="bi bi-keyboard"></i></span>
                        </div>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password" name="pass1" required>
                    </div>
                        <div class="p-2" style="font-size: larger; text-align: center;"></div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Sign In<Inp></Inp></button>
                        </div>
                </form>
                <div class="p-2" style="font-size: larger; text-align: center;"></div>
            </div>
        </div>
    </div>

    {% if err %}
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content"  style="background-color:#353148; color: wheat;">
                <div class="modal-body" style="text-align: center;">
                    <h5 class="modal-title">Retry!!!</h5><br>
                  <pp>Invalid Username or Password</pp><br><br>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          {% endif %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(window).on('load', function () { $('#myModal').modal('show'); }); 
        </script>
</body>

</html>
