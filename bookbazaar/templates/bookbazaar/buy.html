{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'bookbazaar/bb.css' %}" >

    <title>Buy</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark info-color">
        <a class="navbar-brand" href="sell">BookBazaar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
            aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <span class="navbar-text" style="color: white;">
                    <i class="fa fa-user fa-1g"></i>Hello, {{request.user.get_short_name}}
                </span>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white; font-size: 18px;">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light" href="cart" style="color: white;">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link btn btn-danger" href="logot" style="color: white;">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex justify-content-around"
        style="padding-left: 100px; padding-right: 100px; font-size: 20px; background-color:#333">
        <a class="nav-item nav-link active" href="sell">Sell Books</a>
        <a class="nav-item nav-link" href="buy">Buy Books</a>
        <a class="nav-item nav-link " href="myorders">Your Orders</a>
    </div>
    <div class="container">
        <div class="row" >
            {% for product in products %}
            <div class="col-sm-2" style="margin-bottom: 10px;">
                <div class="card" style="padding-bottom: 10px;">
                    <img class="card-img-top" src="{% static 'bookbazaar/300.png' %}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" style="height: 70px; overflow: hidden; font-size: 19px;">{{product.name}}</h5>
                        <p class="card-text" style="height: 40px; overflow: hidden; font-size: 15px;">{{product.author}}</p>
                    </div>
                    <div class="d-flex justify-content-around">
                        Rs {{product.price}}
                        <a href="atc/{{product.id}}" class="btn btn-primary"><i class="bi bi-cart"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script>
            function myFunction(id) {
                var x = id
            }
            </script>    
</body>

</html>
