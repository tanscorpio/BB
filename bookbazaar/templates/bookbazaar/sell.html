{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'bookbazaar/bb.css' %}">

    <title>HomePage</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark info-color">
        <a class="navbar-brand" href="sell">BookBazaar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
            aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <span class="navbar-text" style="color: white;">
                    <i class="fa fa-user fa-1g"></i>Hello, {{request.user.get_short_name}}
                </span>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white; font-size: 18px;">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light" href="cart" style="color: white;">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link btn btn-danger" href="{% url 'logot' %}" style="color: white;">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex justify-content-around"
        style="padding-left: 100px; padding-right: 100px; font-size: 20px; background-color:#333">
        <a class="nav-item nav-link active" href="sell">Sell Books</a>
        <a class="nav-item nav-link" href="buy">Buy Books</a>
        <a class="nav-item nav-link " href="myorders">Your Orders</a>
    </div>
    <div class="container bb ">
        <div class="card he" style="padding-left:6%">
            <h4>Sell Books</h4>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="card bo" style=" padding-left: 3% ;">

                <div class="form-group">
                    <label for="author">Author Name</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author" required>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select class="form-control" id="language">
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Marathi</option>
                        <option>Urdu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="condition">Book Condition</label>
                    <select class="form-control" id="condition">
                        <option>Good</option>
                        <option>Average</option>
                        <option>Bad</option>
                        <option>Excellent</option>
                    </select>
                </div>
            </div>
            <div class="card bo" style="padding-right: 3%;">

                <div class="form-group">
                    <label for="Email">Book Name</label>
                    <input type="text" class="form-control" name="bookname" id="Email" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" id="price" placeholder="Rupees" required>
                </div>
                <div class="form-group">
                    <label for="price">Quantity</label>
                    <input type="number" class="form-control" name="Quantity" id="price" value="1" min="1" max="10">
                </div>
            </div>
            <div class="card border-0" style="width: 100%;">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-2">Confirm</button>
                </div>
            </div>
        </form>
    </div>
    {% if arg %}
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Order Recieved</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Your order has been recieved. You will be notified shortly.
            </div>
            <div class="modal-footer" >
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(window).on('load', function () { $('#myModal').modal('show'); }); 
        </script>
</body>

</html>
